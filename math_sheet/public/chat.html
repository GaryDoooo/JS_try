<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chat Room (or bulletin board.)</title>
  <script src="/libs/socket.io.js"></script>
  <link href="chatroom.css" rel="stylesheet" />
</head>

<body>

  <div id="chat">
    <h2>Chat Room (History will be shown.)</h2>
    <div id="userlist"></div>
    <div id="chat-window">
      <div id="output">
      </div>
      <div id="feedback"></div>
    </div>
    <!-- <input id="myname" type="text" placeholder="Name (Can't be empty.)" /> -->
    <input id="message" type="text" placeholder="Message (To send: ENTER key or Send button)" />
    <button id="send">Send</button>
  </div>

  <!-- <script src="/client.js"></script> -->
  <script src="/libs/p5.js"></script>
  <!-- <script src="gdu_keygen.js"></script> -->
  <script src="/client.p5.js"></script>
</body>

</html>
